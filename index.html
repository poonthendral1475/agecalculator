<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    
    <title>Age Calculator</title>
  </head>
  <body>
    <main>
      <div id="wrapper">
        <div id="form">
          <form>
            <div class="user">
              <div class="input-group">
                <label for="day-input">DAY</label>
                <input
                  type="number"
                  name="day"
                  id="day-input"
                  placeholder="DD"
                />
                <div class="error-msg"></div>
              </div>
              <div class="input-group">
                <label for="month-input">MONTH</label>
                <input
                  type="number"
                  name="month"
                  id="month-input"
                  placeholder="MM"
                />
                <div class="error-msg"></div>
              </div>
              <div class="input-group">
                <label for="year-input">YEAR</label>
                <input
                  type="number"
                  name="year"
                  id="year-input"
                  placeholder="YYYY"
                />
                <div class="error-msg"></div>
              </div>
            </div>
            <div class="action">
              <div class="line"></div>
              <button type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="46"
                  height="44"
                  viewBox="0 0 46 44"
                >
                  <g fill="none" stroke="#FFF" stroke-width="2">
                    <path
                      d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                    />
                  </g>
                </svg>
              </button>
            </div>
          </form>
        </div>
        <div id="result">
          <div class="result r1">
            <span class="result-number" id="year-ans">--</span> years
          </div>
          <div class="result r2">
            <span class="result-number" id="month-ans">--</span> months
          </div>
          <div class="result r3">
            <span class="result-number" id="day-ans">--</span> days
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
